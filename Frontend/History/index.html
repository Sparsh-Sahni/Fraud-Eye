<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Eye</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=home" />
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=analytics" />
    <link rel="icon" href="./logo.png" type="image/png">
    <style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="navigation">
            <ul>
                <li class="logo-container">
                    <a href="#">
                        <img src="../logo.png" alt="logo" class="logo">
                    </a>
                    <span class="title project-name">Fraud Eye</span>
                </li>
                <li id="space" id="animate">
                    <a href="../Profile/index.html">
                        <span class="icon">
                            <span class="material-symbols-outlined">home</span>
                        </span>
                        <span class="title">PROFILE</span>
                    </a>
                </li>
                <li id="animate">
                    <a href="../History/index.html">
                        <span class="icon">
                            <ion-icon name="cash-outline"></ion-icon>
                        </span>
                        <span class="title">TRANSACTION HISTORY</span>
                    </a>
                </li>
                <li id="animate">
                    <a href="../Model/index.html">
                        <span class="icon">
                            <ion-icon name="stats-chart-outline"></ion-icon>
                        </span>
                        <span class="title">FRAUD ANALYSIS</span>
                    </a>
                </li>
                <li id="signout" id="animate">
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                        <span class="title">Sign Out</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="main">
            <div class="topbar">
                <div class="toggle" style="position: fixed;">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>
            </div>

            <!-- Transaction Table Section -->
            <div class="table-container">
                <h2>Transaction History</h2>
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>Transaction Amount</th>
                                <th>Location</th>
                                <th>Time</th>
                                <th>Merchant Category</th>
                                <th>Device/IP</th>
                                <th>Logic Patterns</th>
                                <th>Velocity</th>
                                <th>Card Present</th>
                                <th>Declined Transactions</th>
                                <th>Fraud Label</th>
                            </tr>
                        </thead>
                        <tbody id="transactionBody">
                            <!-- Transaction rows will be inserted dynamically here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
