<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Eye</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=home" />
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=analytics" />
    <link rel="icon" href="./logo.png" type="image/png">
    <style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navigation">
            <ul>
                <li class="logo-container">
                    <a href="#">
                        <img src="../logo.png" alt="logo" class="logo">
                    </a>
                    <span class="title project-name">Fraud Eye</span>
                </li>
                <li id="space" id="animate">
                    <a href="../Profile/index.html">
                        <span class="icon">
                            <span class="material-symbols-outlined">home</span>
                        </span>
                        <span class="title">PROFILE</span>
                    </a>
                </li>
                <li id="animate">
                    <a href="../History/index.html">
                        <span class="icon">
                            <ion-icon name="cash-outline"></ion-icon>
                        </span>
                        <span class="title">TRANSACTION HISTORY</span>
                    </a>
                </li>
                <li id="animate">
                    <a href="../Model/index.html">
                        <span class="icon">
                            <ion-icon name="stats-chart-outline"></ion-icon>
                        </span>
                        <span class="title">FRAUD ANALYSIS</span>
                    </a>
                </li>
                <li id="signout" id="animate">
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                        <span class="title">Sign Out</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="main">
            <div class="topbar" style="position: fixed;">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>
            </div>
            <div class="form-container">
                <h2>User Information</h2>
                <form id="userForm">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" required>
                      </div>
                      <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required>
                      </div>
                      <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" id="age" name="age" required>
                      </div>
                      <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                      </div>
                      <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required>
                      </div>
                      <div class="form-group">
                        <label for="cardNumber">Card Number</label>
                        <input type="text" id="cardNumber" name="cardNumber" required>
                      </div>
                      <div class="form-group">
                        <label for="cardExpiry">Card Expiry</label>
                        <input type="date" id="cardExpiry" name="cardExpiry" required>
                      </div>                      
                    <button type="submit" class="submit-btn">Submit</button>
                </form>
            </div>
        </div> 
    </div>

    <script src="./index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
